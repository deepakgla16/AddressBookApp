        <td>
          <!-- Edit Button -->
          <a [routerLink]="['/addressbook/Update', entry.id]">âœï¸ Edit</a>

          <!-- Delete Button -->
          <button (click)="deleteAddress(entry.id)" class="btn btn-danger">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
