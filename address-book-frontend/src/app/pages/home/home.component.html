<nav>
  <ul>
    <li><a routerLink="/addressbook/get">AddressBook</a></li>
    <li><a routerLink="/addressbook/add">Add</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Address Book</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of addresses">
        <td>{{ entry.id }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.email }}</td>
        <td>{{ entry.phone }}</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
